<!DOCTYPE html>
<html>
<head>
    <title>Job History Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #333;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 2px;
            background-color: #333;
            top: -26px;
            left: 50%;
            margin-left: -8px;
        }

        .timeline-item:first-child::before {
            display: none;
        }

        .timeline-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .timeline-card:hover {
            background-color: #ff8c00; /* Change the hover color as desired */
        }

        .timeline-content h3 {
            color: #333;
            margin-top: 0;
        }

        .timeline-content p {
            color: #666;
        }

        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>Job History Timeline</h1>

    <div class="timeline">
        <div class="timeline-item">
            <div class="timeline-card">
                <div class="timeline-content">
                    <h3>Company B</h3>
                    <p>Job Title</p>
                    <p>Start Date - End Date</p>
                </div>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-card">
                <div class="timeline-content">
                    <h3>Company A</h3>
                    <p>Job Title</p>
                    <p>Start Date - End Date</p>
                </div>
            </div>
        </div>
        <div class="timeline-item">
            <div class="timeline-card">
                <div class="timeline-content">
                    <h3>Company C</h3>
                    <p>Job Title</p>
                    <p>Start Date - End Date</p>
                </div>
            </div>
        </div>
        <!-- Add more timeline items as needed -->
    </div>

    <script>
        // JavaScript code to animate the timeline items
        document.addEventListener("DOMContentLoaded", function() {
            var timelineItems = document.querySelectorAll(".timeline-item");

            function isElementInViewport(el) {
                var rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            function handleScroll() {
                for (var i = 0; i < timelineItems.length; i++) {
                    if (isElementInViewport(timelineItems[i])) {
                        timelineItems[i].classList.add("in-view");
                    }
                }
            }

            window.addEventListener("scroll", handleScroll);
            handleScroll();

            var delay = 0;
            for (var i = 0; i < timelineItems.length; i++) {
                (function(item, delay) {
                    setTimeout(function() {
                        item.style.opacity = 1;
                        item.style.transform = "translateY(0)";
                    }, delay);
                })(timelineItems[i], delay);
                delay += 200; // Change the delay value as desired
            }
        });
    </script>
</body>
</html>
